<div class="posts">
  <h1 class="content-subhead">
    <a href="/">Home</a> : $date$
  </h1>
  <section class="post">
    <header class="post-header">
      <img class="post-avatar" alt="avatar" height="48" width="48" src="/images/philip-avatar.png">
      <h2 class="post-title">
        $title$
      </h2>
      <p class="post-meta">
        By <a href="#" class="post-author">$author$</a>
        under
        <a class="post-category post-category-design" href="#">
          $tags$
        </a>
      </p>
    </header>

    <div class="post-description">
      $body$
    </div>
  </section>
</div>
