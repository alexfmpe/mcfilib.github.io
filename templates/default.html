<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>
      Philip Cunningham -
      $if(rootTitle)$
        $rootTitle$
      $else$
        $title$
      $endif$
    </title>
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/default.css">

  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">

          <h2 class="brand-tagline">
            music, code and stuff.
          </h2>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="mailto:hello@filib.io">
                  Email
                </a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://twitter.com/unsymbol">
                  Twitter
                </a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://github.com/filib">
                  Github
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          $body$
          <div class="footer">
